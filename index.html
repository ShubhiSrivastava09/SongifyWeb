<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify-Your favourite music is here!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png" alt="Songify">Songify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Today-No Copyrights Sounds</h1>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular fa-3x fa-circle-play"></i></span></span>
            </div></div>
            </div>
            <h1></h1>
        </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawsome icons-->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3a0c190786.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
